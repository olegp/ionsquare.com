<header class="navbar navbar-transparent navbar-expand-md d-print-none">
  <div class="container">
    <a
      class="navbar-brand navbar-brand-autodark d-none-navbar-horizontal pe-0 pe-md-3"
      href="{{ site.url }}/"
    >
      {% include logo.html %}
      <h1 class="mb-0">Ionsquare</h1>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu" aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarMenu">
      <nav class="navbar-nav ms-auto">
        <div class="nav-item">
          <a href="{{ site.url }}/workflows/" class="nav-link">
            <span class="nav-link-title">Workflows</span>
          </a>
        </div>
        <div class="nav-item">
          <a href="{{ site.url }}/blog/" class="nav-link">
            <span class="nav-link-title">Blog</span>
          </a>
        </div>


        <div class="d-none d-md-flex">
          <!-- Theme toggle button -->
          <button class="nav-link px-0 hide-theme-dark" title="Enable dark mode" data-bs-toggle="theme" data-theme="dark">
            <!-- Moon icon for dark mode -->
            <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
              <path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z" />
            </svg>
          </button>
          <button class="nav-link px-0 hide-theme-light" title="Enable light mode" data-bs-toggle="theme" data-theme="light">
            <!-- Sun icon for light mode -->
            <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
              <path d="M12 12m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0" />
              <path d="M3 12h1m8 -9v1m8 8h1m-9 8v1m-6.4 -15.4l.7 .7m12.1 -.7l-.7 .7m0 11.4l.7 .7m-12.1 -.7l-.7 .7" />
            </svg>
          </button>
        </div>
      </nav>
    </div>
  </div>
</header>
