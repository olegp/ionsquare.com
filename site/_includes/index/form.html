<div class="text-center">
  <div class="section-title my-3">Automate Your Business Workflows</div>

  <p class="section-description mb-6">
    Streamline your operations with our powerful automation platform.<br>
    Save time and reduce errors by connecting your favorite tools.
  </p>
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <form id="contactForm" method="POST" action="https://agents.ionsquare.com/contact-form">
        <div class="d-flex gap-2 mb-2">
          <input type="hidden" name="successUrl" value="{{ site.url }}/submitted" />
          <input type="hidden" name="failureUrl" value="{{ site.url }}/not_submitted" />

          <input type="email" name="email" class="form-control" placeholder="Enter your email">
          <button class="g-recaptcha btn btn-primary"
                  data-sitekey="6LfVNeEqAAAAADZ4YY-QXp-i2ZvZQfZp1t_ftDwz"
                  data-callback='onSubmit'
                  data-action='submit'>
            Get Started
          </button>
        </div>
        <div class="text-secondary fs-5">
          This site is protected by reCAPTCHA and the Google <a rel="noopener nofollow" href="https://policies.google.com/privacy">privacy policy</a>
          and <a rel="noopener nofollow" href="https://policies.google.com/terms">terms of service</a> also apply.
          </div>
      </form>
    </div>
  </div>
</div>

<script>
  function onSubmit(token) {
    document.getElementById("contactForm").submit();
  }
</script>
