<div class="text-center my-3 section-title">Agents</div>

<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 mb-5">
  {% for agent in site.agents %}
  <div class="col d-flex align-items-start">
    <div>
      <div class="fw-bold mb-2 fs-2">{{ agent.title }}</div>
      <p>{{ agent.content }}</p>
    </div>
  </div>
  {% endfor %}
</div>

<div class="text-end">
  <a href="/agents">
    {{ site.agents.size }} more agents >>
  </a>
</div>
