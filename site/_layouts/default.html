<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      {% if page.title and page.title != site.title %}
        {{ page.title }} - {{ site.title }}
      {% else %}
        {{ site.title | escape }}
      {% endif %}
    </title>
    <meta name="description" content="{{ site.description | escape }}" />
    <meta property="og:title" content="{{ site.title | escape }}" />
    <meta property="og:type" content="website" />
    <!-- TODO: set correct image -->
    <meta property="og:image" content="{{ site.url }}/assets/social/og.png" />
    <meta property="og:url" content="{{ site.url }}" />
    <meta property="og:description" content="{{ site.description | escape }}" />
    {% assign file = site.static_files | where: "path", "/assets/css/tabler.css"
    | first %}
    <link
      rel="stylesheet"
      href="{{ site.url }}/assets/css/tabler.css{{ file.modified_time | date:'?v=%s' }}"
    />
    {% assign file = site.static_files | where: "path", "/assets/css/tabler-marketing.css"
    | first %}
    <link
      rel="stylesheet"
      href="{{ site.url }}/assets/css/tabler-marketing.css{{ file.modified_time | date:'?v=%s' }}"
    />
    <style>
      .icon-tabler {
        width: 32px;
        height: 32px;
        margin-right: 16px;
      }
      .post-card-preview {
        height: 200px;
      }
    </style>
    <!-- TODO: set correct favicon -->
    <link rel="icon" href="{{ site.url }}/favicon.ico" type="image/x-icon" />
    <!-- TODO: set correct favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{{ site.url }}/assets/favicons/favicon-16x16.png"
    />
    <!-- TODO: set correct favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{ site.url }}/assets/favicons/favicon-32x32.png"
    />
    <!-- TODO: set correct apple-touch-icon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{ site.url }}/assets/favicons/apple-touch-icon.png"
    />
    <script src="{{ site.url }}/assets/js/theme-utils.js"></script>
    <script src="{{ site.url }}/assets/js/theme-initialization.js"></script>
    <script src="{{ site.url }}/assets/js/theme-toggler.js"></script>
    <script src="{{ site.url }}/assets/js/currency-setter.js"></script>
    <script src="{{ site.url }}/assets/js/tabler.min.js"></script>
  </head>
  <body class="body-gradient body-marketing">
    <div class="page">
      <div class="page-wrapper">
        {% include header.html %} {{ content }} {% include footer.html %}
      </div>
    </div>
  </body>
</html>
