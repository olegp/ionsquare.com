---
layout: default
---

<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-6 col-10">
      <div class="text-center display-6 mb-4">{{ page.title }}</div>
      <div class="row mb-2">
        <div class="col-auto">
          <img src="{{ page.avatar }}" alt="{{ page.author }}" class="avatar avatar-md">
        </div>
        <div class="col">
          <div class="h3 m-0">{{ page.author }}</div>
          <div class="text-secondary">{{ page.date | date: "%B %-d, %Y" }}</div>
        </div>
      </div>
      <img src="{{ page.image }}" class="w-100 mb-4">
      <div class="fs-3">{{ content }}</div>
    </div>
  </div>
</div>
