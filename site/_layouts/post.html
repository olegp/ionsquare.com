---
layout: default
---

<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-6 col-10">
      <p class="text-muted text-center">
        {{ page.date | date: "%B %-d, %Y" }}
      </p>
      <div class="text-center display-6 mb-4">{{ page.title }}</div>
      <img src="{{ page.image }}" class="w-100 mb-4">
      <div class="fs-3">{{ content }}</div>
    </div>
  </div>
</div>
