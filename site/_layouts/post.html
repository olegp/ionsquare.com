---
layout: default
---

<div class="container py-4">
  <article class="post">
    <header class="post-header mb-4">
      <h1 class="post-title">{{ page.title }}</h1>
      <p class="post-meta text-muted">
        {{ page.date | date: "%B %-d, %Y" }}
      </p>
    </header>

    <div class="post-content">
      {{ content }}
    </div>
  </article>
</div>
